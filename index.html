    <style>

    /*THIS IS TO KEEP THE LOGO PARTS GROUPED TOGETHER DESPITE WINDOW CHANGING RESOLUTIONS*/
    section {
      margin: 0 auto;    /*this keeps the logo centered on the page*/
      min-width: 800px; /* Minimum width of your wrapper element */
      max-width: 800px;
      min-height: 800px;

/*THESE ARE THE TRANSFORMATIONS ON hover THAT ARE FINALLY WORKING*/


    img#Smoke {
      opacity: 0;
      transform-origin: bottom left;
      transition: all 2s ease-in-out;
    }
    section:hover img#Smoke {
      opacity: 1;
      transform: scale(2.5);
    }
    img#Arm {
      transform-origin: 300px 300px;
      transition:  1s ease-in-out;
    }
    section:hover img#Arm {
        transform: rotate(20deg);
    }
    img#Patty {
      transform-origin: 300px 300px;
      transition: transform 1s ease-in-out;
    }
    section:hover img#Patty {
        transform: rotate(20deg);
    }
    img#Head {
      transform-origin: 275px 100px;
      transition: transform 1s ease-in-out;
    }
    section:hover img#Head {
        transform: rotate(45deg);
    }
    img#Jaw {
      transform-origin: 270px 110px;
      transition: transform 1s ease-in-out;
    }
    section:hover img#Jaw {
        transform: rotate(30deg);
    }
    img#Name {
      transition: all 1s ease-in-out;
    }
    section:hover img#Name {
       opacity: 0;
    }

    /*END OF TRANSFORMATIONS ON hover*/

<script>

function playclip() {
  if (navigator.appName == "Microsoft Internet Explorer" && (navigator.appVersion.indexOf("MSIE 7")!=-1) || (navigator.appVersion.indexOf("MSIE 8")!=-1)) {
    if (document.all)   {
      document.all.sound.src = "Dragon_breathing_fire.mp3";
    }
  }

  else {
    {
      var audio = document.getElementsByTagName("audio")[0];
      audio.play();
    }
  }
}

</script>
