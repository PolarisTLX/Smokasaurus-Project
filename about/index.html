    <!-- Bootstrap 4 CSS -->

    <!-- CSS GENERAL (Navbar, Footer etc.) -->

    <!-- RESPONSIVE CSS FOR SMALLER SCREEN SIZES -->
    <!-- <link rel="stylesheet" type="text/css" href="responsive.css"> -->

    <!-- Load other html file using HTML5 Imports call-->

    <title>Smokasaurus Project</title>

  </head>

  <body>

    <header class="HOME">

    <div class="container-fluid">
      <!-- Gets the navbar from navbar_and_footer.html -->
      <script>
        var doc = document.querySelector('link[rel="import"]').import;
        var text = doc.querySelector('.navbar');
        document.body.appendChild(text.cloneNode(true));
      </script>
    </div><!-- END OF NAVBAR -->


  </header>


  <!-- Gets the footer from navbar_and_footer.html -->
  <script>
    var doc = document.querySelector('link[rel="import"]').import;
    var text = doc.querySelector('.footer');
    document.body.appendChild(text.cloneNode(true));
  </script>
